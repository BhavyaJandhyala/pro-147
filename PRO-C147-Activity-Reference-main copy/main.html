<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

    <a-plane id="wall_front" src="wall_front.jpg" position="0 2 -1" rotation="0 0 0" width="18" height="12"></a-plane>
    <a-plane id="wall_left" src="wall_left.jpg" position="-9 2 -1" rotation="0 94 0" width="18" height="12"></a-plane>
    <a-plane id="wall_right" src="wall_left.jpg" position="9 2 -1" rotation="0 -95 0" width="18" height="12"></a-plane>
    <a-plane id="floor" src="floor.jpg" position="0 -4 -2" rotation="-60 0 0" width="25" height="12"></a-plane>

    <a-box color="brown" position="0 0 5" rotation="0 90 0" height="0.5" width="7" depth="7"></a-box>
    <a-box color="brown" position="4 -2 2" rotation="0 90 0" height="3.5" width="1" depth="1"></a-box>
    <a-box color="brown" position="-4 -2 2" rotation="0 90 0" height="3.5" width="1" depth="1"></a-box>
    <a-box color="brown" position="4.25 -2 5.5" rotation="0 90 0" height="3.5" width="1" depth="1"></a-box>
    <a-box color="brown" position="-4.25 -2 5.5" rotation="0 90 0" height="3.5" width="1" depth="1"></a-box>

<a-sphere color="gray" position="0 0.5 6" radius="0.5"></a-sphere>
<a-cylinder color="gray" position="0 1 6" radius="0.2"  height="1"></a-cylinder>






    </a-scene>
</body>

</html>
